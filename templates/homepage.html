<!DOCTYPE html>
<html>
<head>
	<title>Inspect a Website</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,600,300,200&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="/static/magnifying-glass.ico" type="image/x-icon">
	<link rel="shortcut icon" href="/static/magnifying-glass.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="title-form-msg" class="container vertical-center">
		<div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 horizontal-center">
			<h1>Inspect a Website</h1>

			<form action="/" method="POST">
				<label>Please type in a URL to preview<br>
					<input type="text" name="url" id="url-text" placeholder="http://www.theresacay.com" required>
				</label><br>

				<input type="submit">
			</form>

			<p>{{ msg }}<p>
		</div>
	</div>

	<div id="main-wrapper" class="container-fluid">
		<div id="middle" class="container-fluid">

			<div class="row">
				<div id="summary" class="col-lg-2">
					{% if tags_and_count %}
						<ul>
						{% for tag, count in tags_and_count.iteritems() %}
							<li class="{{ tag }}-tag">{{ tag }}, {{ count }}</li>
						{% endfor %}
						</ul>
					{% endif %}
				</div>

				<div id="code" class="col-lg-10">
					<pre><code id="source_code">{{ source_code }}</code></pre>
				</div>
			</div>
		</div>

		<div id="iframe-wrapper">
			<iframe id="iframe" src="" allowtransparency="true"></iframe>
			<h1 id="preview-note">Unfortunately, this website does not allow external websites to show a preview.</h1>
		</div>
	</div>

	<script>
	var url = "{{ url }}";
	</script>
	<script src="/static/script.js"></script>
</body>
</html>
